<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test App Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #00d4aa;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #888;
    }
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: #1a1a2e;
      border-radius: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World</h1>
    <p>App de teste â€” sistema de tarefas did.lu</p>
    <div class="status" id="status">Verificando...</div>
  </div>
  <script>
    fetch('/api/health')
      .then(r => r.json())
      .then(data => {
        document.getElementById('status').textContent =
          `Status: ${data.status} | Service: ${data.service}`;
      })
      .catch(() => {
        document.getElementById('status').textContent = 'Erro ao conectar com API';
      });
  </script>
</body>
</html>
